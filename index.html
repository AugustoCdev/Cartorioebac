<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
    <header>
        <h1>Criar uma nova conta</h1>
    </header>
    <div class="formulario">
        <form>
            <div class="container-flex">
            <input class="form-control" id="nome" placeholder="Nome" type="text"/>
            <input class="form-control" id="email" placeholder="E-mail" type="email"/>
            </div>
            <input id="tel" class="form-control" placeholder="Telefone" type="tel"/>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
            
    </div>
</div>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="jquery.mask.min.js"></script>
<script src="jquery.validate.min.js"></script>
<script src="messages_pt_BR.min.js"></script>
<script>
$(document).ready(function() {
        $('#tel').mask('(00)00000-0000')
    })
</script>
</body>
</html>
